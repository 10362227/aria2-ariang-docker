version: 2.1
jobs:
  build:
    machine: true
    docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Build latest
          command: docker build -t wahyd4/aria2-ui:1.0.$CIRCLE_BUILD_NUM .
  push:
    machine: true
    docker_layer_caching: true
    steps:
      - run:
          name: Push
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker tag wahyd4/aria2-ui:1.0.$CIRCLE_BUILD_NUM wahyd4/aria2-ui:latest
              docker push wahyd4/aria2-ui:1.0.$CIRCLE_BUILD_NUM
              docker push wahyd4/aria2-ui:latest
            fi

workflows:
  version: 2
  build-and-push:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - /wip-.*/
      - push:
          requires:
            - build
          filters:
            branches:
              only: master
